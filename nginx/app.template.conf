server {
    listen 80;
    server_name example.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }

    location /healthcheck {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name example.org;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/example.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Analytics mirror (requests are copied to analytics service)
    mirror /mirror;
    mirror_request_body on;

    location = /mirror {
        internal;
        proxy_pass http://collector:3000/log;
        proxy_method POST;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header X-Original-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Response-Status $status;
    }

    # extensions

    # Default fallback: returns 204 No Content
    # All requests are captured by the mirror above
    # Override this location in your domain config if you have a backend
    location / {
        return 204;
    }
}
