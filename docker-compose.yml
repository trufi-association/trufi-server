services:
  server:
    build:
      context: .
      dockerfile: server/src/Gateway/Dockerfile
    ports:
      - 80:80
      - 443:443
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DATABASE_URL=Host=db;Database=analytics;Username=analytics;Password=analytics
    volumes:
      - ./data/certificates:/root/.aspnet/https
      - ./data/lettuce-encrypt:/etc/lettuce-encrypt
      - ./data/config/appsettings.json:/app/appsettings.json:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=analytics
      - POSTGRES_PASSWORD=analytics
      - POSTGRES_DB=analytics
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: trufi-server
